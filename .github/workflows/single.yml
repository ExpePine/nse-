name: NSE Max Data Update

on:
  schedule:
    - cron: '30 12 * * 1-5' # 6:00 PM IST, Mon-Fri
  workflow_dispatch: # Manual run button

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: |
          pip install pandas requests gspread google-auth

      - name: Run Update Script
        env:
          # Using your specific secret name
          GOOGLE_JSON: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON }}
        run: |
          echo "$GOOGLE_JSON" > service_account.json
          python single.py
          # Cleanup sensitive and temp files
          rm service_account.json
          rm -f *.csv
