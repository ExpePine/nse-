name: NSE 4-Month Max Volume Tracker

on:
  push:
    branches: [ main ]
  workflow_dispatch:
  schedule:
    - cron: '0 14 * * 1-5' # Runs Mon-Fri at 7:30 PM IST (14:00 UTC)

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: pip install requests pandas

    - name: Run Script
      run: python nse.py

    - name: Push results
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git add data/max_volume_4months.csv
        git pull --rebase origin main
        git commit -m "Auto-update: 4-month max volume report" || echo "No changes"
        git push origin main
