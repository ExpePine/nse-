name: NSE Daily Download

on:
  workflow_dispatch:
  schedule:
    - cron: "15 13 * * 1-5"   # 6:45 PM IST (Monâ€“Fri)

jobs:
  download:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: â¬‡ï¸ Checkout
        uses: actions/checkout@v4

      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: ğŸ“¦ Install Dependencies
        run: |
          pip install -r requirements.txt

      - name: â–¶ï¸ Run Downloader
        run: |
          python nse.py

      - name: ğŸ“¤ Upload Data
        uses: actions/upload-artifact@v4
        with:
          name: nse-data
          path: data/
