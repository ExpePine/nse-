name: NSE Data Scraper

on:
  schedule:
    # Runs every day at 13:00 UTC (6:30 PM IST)
    - cron: '0 13 * * *'
  workflow_dispatch: # Allows you to run it manually from the "Actions" tab

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas selenium webdriver-manager gspread google-auth openpyxl

      - name: Run Scraper
        env:
          # This pulls your credentials from GitHub Settings -> Secrets
          GOOGLE_SERVICE_ACCOUNT_JSON: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON }}
        run: python nse.py
