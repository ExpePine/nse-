name: NSE 4-Month Max Volume Tracker

on:
  push:
    branches: [ main ]
  workflow_dispatch:
  schedule:
    - cron: '0 14 * * 1-5'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: pip install requests pandas

    - name: Run Script
      run: python nse.py

    - name: Push results
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        
        # Ensure the directory exists in the runner environment
        mkdir -p data
        
        # Add everything, including newly created folders/files
        git add data/max_volume_4months.csv
        
        # Only commit if the file actually changed or was created
        if git diff --cached --quiet; then
          echo "No changes in data. Skipping push."
        else
          git commit -m "Auto-update: 4-month max volume report"
          git push origin main
        fi
