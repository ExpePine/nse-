name: NSE Bhavcopy to Google Sheets

on:
  schedule:
    # Runs at 13:30 UTC (7:00 PM IST) every day
    - cron: '30 13 * * *'
  workflow_dispatch: # Allows you to run it manually via the Actions tab

jobs:
  scrape_and_upload:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable

      - name: Install Python Libraries
        run: |
          python -m pip install --upgrade pip
          pip install pandas selenium webdriver-manager gspread google-auth

      - name: Run NSE Scraper
        env:
          # This pulls your JSON key from GitHub Settings -> Secrets -> Actions
          GOOGLE_SERVICE_ACCOUNT_JSON: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON }}
        run: python nse.py
